<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project2</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Pizza">
    <meta name="author" content="Roman Goncharuk">
    <link rel="stylesheet" href="css/main.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="js/main.min.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Pizza-constructor</h1>
    </header>
    <section class="main" id="app">
      <aside class="pizzaType">
        <ul class="size">Pizza size
          <li>
            <input id="small" type="radio" name="size" v-bind:value="4" v-model="priceForSize">
            <label for="small">small</label>
          </li>
          <li>
            <input id="medium" type="radio" name="size" v-bind:value="5" v-model="priceForSize">
            <label for="medium">medium</label>
          </li>
          <li>
            <input id="large" type="radio" name="size" v-bind:value="6" v-model="priceForSize">
            <label for="large">large</label>
          </li>
          <div class="error">{{ errors.size }}</div>
        </ul>
        <ul>Popping
          <li>
            <input id="bacon" type="checkbox" name="bacon" v-model="poppingTypes.bacon.show">
            <label for="bacon">bacon</label>
          </li>
          <li>
            <input id="paperoni" type="checkbox" name="paperoni" v-model="poppingTypes.paperoni.show">
            <label for="paperoni">paperonni</label>
          </li>
          <li>
            <input id="salami" type="checkbox" name="salami" v-model="poppingTypes.salami.show">
            <label for="salami">salami</label>
          </li>
          <li>
            <input id="sausages" type="checkbox" name="sausages" v-model="poppingTypes.sausages.show">
            <label for="sausages">sausages</label>
          </li>
          <li>
            <input id="turkey" type="checkbox" name="turkey" v-model="poppingTypes.turkey.show">
            <label for="turkey">turkey</label>
          </li>
        </ul>
      </aside>
      <section class="mainImg"><img src="./images/bacon.png" alt="bacon" v-show="poppingTypes.bacon.show"><img src="./images/paperoni.png" alt="paperoni" v-show="poppingTypes.paperoni.show"><img src="./images/salami.png" alt="salami" v-show="poppingTypes.salami.show"><img src="./images/sausages.png" alt="sausages" v-show="poppingTypes.sausages.show"><img src="./images/turkey.png" alt="turkey" v-show="poppingTypes.turkey.show"></section>
      <aside class="contacts">
        <form action="javascript:void(0);" method="post" @submit="checkForm">
          <div class="contacts">
            <input type="text" placeholder="Enter your name" v-model="name" v-on:blur="checkName">
            <div class="error">{{ errors.name }}</div>
            <input type="tel" placeholder="Enter your phone number" title="example: 0996665544" v-model="tel" v-on:blur="checkTel">
            <div class="error">{{ errors.tel }}</div>
            <input type="text" placeholder="Enter your address" v-model="address" v-on:blur="checkAddress">
            <div class="error">{{ errors.address }}</div>
          </div>
          <div class="totalPrice">Total price: <span>{{totalPrice}}</span> $</div>
          <button type="submit">Order</button>
        </form>
      </aside>
      <div class="modal-wrapper">
        <div class="modal"> 
          <div class="head"><a class="btn-close" href="javascript:;" v-on:click="onClose"></a></div>
          <div class="content">Your order was successfully processed</div>
        </div>
      </div>
    </section>
  </body>
</html>
